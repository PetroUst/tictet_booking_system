<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add your event</title>
  <link rel="stylesheet" href="css/add-event.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form>
    <h1>Add your event here</h1>
    <div>
      <label for="event-name">Name:</label>
      <input type="text" id="event-name" name="event-name">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
    </div>
    <div>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location">
    </div>
    <div>
      <label for="datetime">Time:</label>
      <input type="datetime-local" id="datetime" name="datetime">
    </div>
    <div class="input-val">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price">
      </div>
      <div class="input-val">
        <label for="max-capacity">Max capacity:</label>
        <input type="number" id="max-capacity" name="max-capacity">
      </div>
     
    <button type="submit">Confirm</button>
  </form>
</body>
</html>
