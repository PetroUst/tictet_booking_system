<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ticket.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <header>    
        <nav>
          <div class="nav-left">
            <p>QuickTix</p>
            <img id="search-icon" src="src/search.png" alt="search-icon">
            <form id="search">
              <input type="search" placeholder="Search...">
            </form>
          </div>
          <ul>
            <li id="login-link"><a href="login.html">Log in</a></li>
            <li><a href="user.html">User<span class="user-icon"></span></a></li>
          </ul>
        </nav>
      </header>
    <main>
    <div class="ticket-item">
        <div class="row-container">
            <p>Event</p>
            <p class="event-name">IT Arena</p>
        </div>
        <div class="row-container">
            <p>Time</p>
            <p class="date-time">13:00, 25 May 2023</p>
        </div>
        <div class="row-container">
            <p>Location</p>
            <p class="location">Arena Lviv, Lviv"</p>
        </div>
        <div class="row-container">
            <p>Price</p>
            <p class="price">120$</p>
        </div>
        <form>
        <div class="input-val">
            <label for="number">Number of tickets:</label>
            <input type="number" id="max-capacity" name="max-capacity">
          </div>
         <div>
        <button type="submit" id="book">Book</button>
        <button type="submit" id="purchase">purchase</button>
        </div>
    </form>
    </div>
    </main>
</body>
</html>
